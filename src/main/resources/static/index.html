<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Crypto currency information gathered from 4chan's /biz/ board" />
   	<meta name="google-site-verification" content="VxSM-8plDwhA9oI1Vb1iDxk7CFNLp-N8GOgUAnHJwZc" />
    <title>CryptoBiz - Crypto currency information from 4chan's /biz/ board</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
	<!--<link href="/css/ui-bootstrap-csp.css" rel="stylesheet" />  -->
    <link href="/css/app.css" rel="stylesheet" />
    <link href="/css/glyphicons.css" rel="stylesheet" />
</head>
<body ng-app="app">

	<div class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-primary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <a ui-sref="main" class="navbar-brand">CryptoBiz</a>
          <ul class="navbar-nav">
            <li class="nav-item dropdown dropdown-scroll" uib-dropdown>
		          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>Coins <span class="caret"></span></a>
		          <ul class="dropdown-menu">
			          <li role="presentation">
			            <div class="input-group input-group-sm search-control"> 
			            	<span class="input-group-addon">
			                    <span class="glyphicon glyphicon-search"></span>
							</span>
			                <input type="text" class="form-control" placeholder="Query" ng-model="query"></input>
			            </div>
			        </li>
		            <li role="presentation" class = "dropdown-item" ng-repeat="item in coins | filter:query" ui-sref="detail({coin: item})">{{item.name.charAt(0).toUpperCase() + item.name.slice(1)}}</li>
		            
		          </ul>
		        </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="microcaps">MicroCaps</a>
            </li>
            
          </ul>

          <ul class="nav navbar-nav ml-auto">
            
          </ul>

        </div>
      </div>
    </div>

    <div ui-view></div>


	
          
    
    
	  	
    <script src="/js/core/angular.js"></script>
    <script src="/js/core/jquery.min.js"></script>
    <script src="/js/core/bootstrap.min.js"></script>
    <script src="/js/core/angular-animate.js"></script>
  	<script src="/js/core/angular-touch.js"></script>
    <script src="/js/core/ui-bootstrap.js"></script>
    <script src="/js/core/ui-bootstrap-tpls.js"></script>
    <script src="/js/core/angular-ui-router.js"></script>
	<script src="/js/core/Chart.bundle.js"></script>
	<script src="/js/core/angular-chart.js"></script>
	
   
	

    <script src="/js/app.js"></script>
    
    <script src="/js/app-controllers/mainview.controller.js"></script>
    <script src="/js/app-controllers/coindetail.controller.js"></script>
    <script src="/js/app-controllers/microcaps.controller.js"></script>
    <script src="/js/app-services/coin.service.js"></script>
    
    
</body>
</html>
