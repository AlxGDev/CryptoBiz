<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Crypto currency information gathered from 4chan's /biz/ board" />
    <meta name="google-site-verification" content="VxSM-8plDwhA9oI1Vb1iDxk7CFNLp-N8GOgUAnHJwZc" />
    <title>CryptoBiz - Crypto currency information from 4chan's /biz/ board</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!--<link href="/css/bootstrap-theme.css" rel="stylesheet" /> -->
	<!--<link href="/css/ui-bootstrap-csp.css" rel="stylesheet" />  -->
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body ng-app="app">
	<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		    	<div class="navbar-brand" ><a ui-sref="main" class="deco-none">CryptoBiz</a></div>
		      <button type="button" class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navbar-main">
		      <ul class="nav navbar-nav">
		        <li class="dropdown dropdown-scroll" uib-dropdown>
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>Coins <span class="caret"></span></a>
		          <ul class="dropdown-menu">
			          <li role="presentation">
			            <div class="input-group input-group-sm search-control"> 
			            	<span class="input-group-addon">
			                    <span class="glyphicon glyphicon-search"></span>
							</span>
			                <input type="text" class="form-control" placeholder="Query" ng-model="query"></input>
			            </div>
			        </li>
		            <li role="presentation" ng-repeat="item in coins | filter:query"><a ui-sref="detail({coin: item})">{{item.name}}</a></li>
		            
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container -->
	</nav>	

    <div ui-view></div>


	
          
    
    
	
	
  
    <script src="/js/core/angular.js"></script>
    <script src="/js/core/jquery.min.js"></script>
    <script src="/js/core/angular-animate.js"></script>
  	<script src="/js/core/angular-touch.js"></script>
    <script src="/js/core/ui-bootstrap.js"></script>
    <script src="/js/core/ui-bootstrap-tpls.js"></script>
    <script src="/js/core/angular-ui-router.js"></script>
	<script src="/js/core/Chart.bundle.js"></script>
	<script src="/js/core/angular-chart.js"></script>
   
	

    <script src="/js/app.js"></script>
    
    <script src="/js/app-controllers/mainview.controller.js"></script>
    <script src="/js/app-controllers/coindetail.controller.js"></script>
    <script src="/js/app-services/coin.service.js"></script>
    
    
</body>
</html>
