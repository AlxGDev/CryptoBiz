

<div class = "container">
	<div class="page-header text-center" id="banner">
		<h1>Top 10 - Crypto Currencies on /biz/</h1>
	</div>
	
	<div class = "jumbotron">
	
		<div class="alert alert-danger" ng-hide = "vm.error.hidden">
		  <strong>Error!</strong> {{vm.error.message}}
		</div>
		<table class="table table-striped table-hover table-bordered">
		  <thead class="thead-inverse">
		    <tr >
		      <th class="text-warning text-center">Rank</th>
		      <th class="text-warning text-center">Name</th>
		      <th class="text-warning text-center">Symbol</th>
		      <th class="text-warning text-center">Threads</th>
		      <th class="text-warning text-center">Posts</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="stat in vm.coinstats" ui-sref="detail({coin: stat.coin})">
		      <td class = "text-center">{{$index +1}}</td>
		      <td class = "text-center">{{stat.coin.name.charAt(0).toUpperCase() + stat.coin.name.slice(1)}}</td>
		      <td class = "text-center">{{stat.coin.symbol.toUpperCase()}}</td>
		      <td class = "text-center">{{stat.nrThreads}}</td>
		      <td class = "text-center">{{stat.nrPosts}}</td>
		    </tr>
  		</tbody>
		</table> 
		
	</div>
</div>
